<div class="col-md-6 top-27">
  <input class="form-control" (keyup.enter)="searchResult($event)" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
    placeholder="Search By Show Name and Person">
</div>
<div *ngIf="enableFilterData">
<div class="col-md-2 col-sm-6 top-27"  *ngFor="let searchShow of searchShows">
  <div class="card card-style" >
    <a style="cursor: pointer;" (click)="detailNav(searchShow.id)"><img class="card-img" src="{{searchShow.image.medium}}"></a>
    <div class="card-body card-foot">
      <p class="card-text">{{searchShow.name}}
        <br/>
        <ng-template #t let-fill="fill">
          <span class="star" [class.full]="fill === 100">
            <span class="half" [style.width.%]="fill">&hearts;</span>&hearts;
          </span>
        </ng-template>

        <ngb-rating style="margin-left: -18px !important;" [(rate)]="searchShow.rating['average']" [starTemplate]="t" [readonly]="true" [max]="10"></ngb-rating>

      </p>

    </div>
  </div>
</div>
</div>
<div *ngIf="!enableFilterData">
<div class="col-md-12 top-27" (click)="collapse.toggle();getDramaShows();" >
  <p class="collapsible">
    <a [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
      <b> Drama</b>
    </a>
  </p>
  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-2 col-sm-6" *ngFor="let item of Drama_shows">
            <div class="card card-style" >
              <a style="cursor: pointer;" (click)="detailNav(item.id)"><img class="card-img" src="{{item.image.medium}}"></a>
              <div class="card-body card-foot">
                <p class="card-text">{{item.name}} </p>
                <p>

                  <ng-template #t let-fill="fill">
                    <span class="star" [class.full]="fill === 100">
                      <span class="half" [style.width.%]="fill">&hearts;</span>&hearts;
                    </span>
                  </ng-template>
                  <ngb-rating  style="margin-top: 0px;" [rate]="item.rating['average']/2" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>

                </p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
